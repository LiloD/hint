<div class="hint-wrapper">
    <input type="text" class="form-control search-input" ng-model="data.q" ng-model-options="{ debounce: 300 }" ng-change="search(data.q)" ng-keydown="keydown($event)" ng-focus="search(data.q)">
    
    <ul ng-show="!!data.q && list.length > 0" class="hint-list">
        <li ng-repeat="ent in list" ng-mouseover="mouseover($index)" ng-class="{selected: $index == selected}" ng-click="click($index)">{{ent}}</li>
    </ul>
</div>
